name: snapspend_admin
description: SnapSpend admin dashboard (Flutter Web).
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  snapspend_core:
    path: ../../packages/snapspend_core
  # State management
  flutter_riverpod: ^2.5.1
  # Navigation
  go_router: ^13.0.0
  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_analytics: ^12.0.0
  # Charts
  fl_chart: ^0.68.0
  # Admin data tables
  data_table_2: ^2.5.12
  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
