name: snapspend_mobile
description: SnapSpend mobile app for iOS, Android, and Web.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  snapspend_core:
    path: ../../packages/snapspend_core
  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.3
  # Navigation
  go_router: ^13.0.0
  # Local storage
  hive_flutter: ^1.1.0
  # Camera & images
  image_picker: ^1.0.7
  # On-device OCR
  google_mlkit_text_recognition: ^0.15.0
  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_messaging: ^16.0.0
  firebase_analytics: ^12.0.0
  firebase_crashlytics: ^5.0.0
  # Charts
  fl_chart: ^0.68.0
  # Utilities
  intl: ^0.19.0
  connectivity_plus: ^6.0.3
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  # HTTP
  dio: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
